<html>

        <title>My First JavaScript</title>

    <body>
        <script>
            //prototype function
            //creates a type
            //creating a blueprint
            function Person(name, age) {
                this.name = name;
                this.age = age;
                // this.children = [""];
                this.children = [];
            }

            Person.prototype.celebrateBirthday = function () {
                this.age++; 
            }   

            Person.prototype.kiddos = function (child) {
                this.children.push(child);
            }

            //calling the blueprint
            //different houses out of the same blueprint
            var joe = new Person("Joe", 30, "jimmy");
            var nathan = new Person("nathan", 5);
            // var bob = new Person("Bob", 40, "mike");
            joe.kiddos(nathan);
            joe.kiddos(new Person("Jimmy", 3));
            
            console.log(joe.children[0].name);

            // console.log(joe.children);
            // console.log(bob.children);
            // console.log(joe.age);
            // console.log(bob.age);         
            // joe.celebrateBirthday();
            // bob.celebrateBirthday();
            // console.log(joe.age);
            // console.log(bob.age);
            
        </script>
       


    </body>
</html>
