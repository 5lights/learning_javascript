<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <script>
            function firstHalf(string){
                var myString = Math.ceil(string.length/2);
                var theString = string.slice(0, myString);
                return theString;
            }

            console.log(firstHalf("Hello"));
            console.log(firstHalf("because"));
        </script>
    </body>
</html>
