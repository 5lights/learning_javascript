    <body>
        <script>
            // Create a function called sortaSum
            // Given 3 numbers, a and b, return their sum. However, if the sum is inthe range of 10...
            // 19 inclusive, are forbidden, instead just return 20.
            // sortaSum(3, 4) -> 7

            function sortaSum (a, b){
                var num = a+b;
                if (num >= 10 && num <= 19){
                    console.log(20);
                }else{
                    console.log(num);
                }

            
            
            }
            sortaSum(1, 2); 
            sortaSum(3, 4);
        </script>
    </body>
