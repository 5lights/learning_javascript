<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <script>
            function repeatString (a, num) {
                var i = 0;
                var myNum = "";
                while (i < a) {
                    myNum += num;
                    i++; 
                }
                return myNum;
                
            }


            console.log(repeatString(1, "hello"));

            console.log(repeatString(2, "hello"));

            console.log(repeatString(3, "hello"));

        </script>
       


    </body>
</html>
