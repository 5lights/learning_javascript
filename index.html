    <body>
        <script>
            // modulo operator
            // pulls out the remainder 
            // for example 10 % 5 would be 0    
            // and 4%3 would be 1

            function old35 (sum){
                if (sum%5 === 0 && sum%3 === 0){
                    console.log(false);
                } else if (sum%5 === 0 || sum%3 === 0){
                    
                    console.log(true);
                }else {
                    console.log(false);
                }
            
            }
            old35(5);
        </script>
