    <body>
        <script>
            function lessBy10(a, b, c){
                // if (a <= a-10 || a <= b-10 || a <=c-10)
                if (a <= b-10||a <= c-10){
                    return true;
                }else if (b <= a-10 || b <= c-10){
                    return true;
                }else if (c <= a-10 || c <= b-10){
                    return true;
                }else{
                return false;
                }
            }

            console.log(lessBy10(1, 7, 11));
            console.log(lessBy10(1, 7, 10));
            console.log(lessBy10(11, 1, 7));
        </script>
       


    </body>
