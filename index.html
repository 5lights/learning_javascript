<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <script>
            function endsWithOther (a, b){
                var first = a.toLowerCase();
                var second = b.toLowerCase();

                if (first.endsWith(second)|| second.endsWith(first)){
                    return true;
                }
                else {
                    return false;
                }
            }
            console.log(endsWithOther("yyy", "HelloYyy"));
        </script>
    </body>
</html>
