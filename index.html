<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <script>
            function nearTen(num) {
                if (num%10 <= 2||num%10 >= 8){
                    return true;
                }
                return false;
            }
            
            console.log(nearTen(12));
            console.log(nearTen(19));
            console.log(nearTen(19));
        </script>
       


    </body>
</html>
