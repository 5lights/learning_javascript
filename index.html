        <script>
            
            function MyCar(year, brand, name) {
                this.year = year;

                this.name = name;
                started = false;
                
            }


            MyCar.prototype.start = function () {
                this.started = true;
                
            }

                this.started = false;

            var myChevy = new MyCar(1990, "Chevorlet", "Rainbow");
