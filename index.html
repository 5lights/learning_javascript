        <script>
            function lastDigit (int1, int2){
                if (int1 % 10 === int2 % 10){
                return true;
                }
                else{
                    return false;
                }                
            }

            console.log(lastDigit(23, 13));
            console.log(lastDigit(23, 3));
            console.log(lastDigit(23, 19));




        </script>
